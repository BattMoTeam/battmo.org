name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-site # <-- point to the Next.js folder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build and export
        run: npm run deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # <-- output folder from Next.js static export

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
